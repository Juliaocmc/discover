<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-08">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrar na SalaRockr.Q</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/room.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="./img/logo.svg" alt="Rockt.Q">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #2345678
                    <img src="/img/copy.svg" alt="Copiar número da sala" srcset="">
                </div>
                <a href="#" class="button">
                    <img src="/img/users-white.svg" alt="Criar Uma Sala">
                    Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2> Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?" cols="30"
                        rows="10"></textarea>
                    <footer>
                        <div>
                            <img src="/img/lock.svg" alt="Esta perguntar é anônima">
                            Esta pergunta é anônima
                        </div>
                        <button>
                            Enviar
                        </button>
                    </footer>
                </form>
            </section>
            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">
                    <div class="question-wrapper">
                        <div class="questions-content">
                            <div class="user">
                                <img src="/img/avatar.svg" alt="Avatar" srcset="">
                            </div>
                            <div class="questions">
                                <p>Qual a diferença?</p>

                            </div>
                        </div>
                        <div class="action">
                            <a href="" class="check">
                                <img src="img/check.svg" alt="MArcar como lida" srcset="">
                                Marcar como lida
                            </a>
                            <a href="" class="delete">
                                <img src="img/trash.svg" alt="Excluir" srcset="">
                                Excluir
                            </a>

                        </div>
                    </div>
                </div>

            </section>
        </main>

    </div>
</body>

</html>
